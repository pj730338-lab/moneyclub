    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background wrapper */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }


        .video-bg video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            /* पूरा वीडियो दिखेगा */
            background-color: black;
            /* खाली जगह पर black fill */
        }




        /* WhatsApp Button */
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            background: #25D366;
            color: #fff;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;

            /* यहाँ animation की गति को बहुत तेज़ किया गया है */
            animation: fast-zoom 0.4s infinite alternate;
        }

        .btn-whatsapp:hover {
            background: #1DA851;
        }

        /* Fast Zoom-in/Zoom-out Animation */
        @keyframes fast-zoom {
            0% {
                transform: translateX(-50%) scale(1);
            }

            100% {
                transform: translateX(-50%) scale(1.1);
                /* थोड़ा ज़्यादा बड़ा साइज़ */
            }
        }
    </style>

    <a id="waBtn" class="btn-whatsapp" href="https://wa.link/promotionclub2" target="_blank">
        WHATSAPP NOW

    <script>
        // Auto redirect to WhatsApp on load
        window.addEventListener('load', () => {
            window.location.href = document.getElementById('waBtn').href;
        });
    </script>
</body>
